name: example
publish_to: 'none'

environment:
  sdk: '>=3.2.0-131.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localized_locales: ^2.0.4
  flutter_messages:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  messages_builder: ^0.1.1
  build_runner: 2.4.6
  build_runner_core: 7.2.10
  watcher: 1.1.0

package_options:
  messages_builder:
    generateMethods: true
    generateFindById: false
    generateFindBy: none
    header: |
      Generated by flutter_messages.

      // Copyright (c) 2023, the Dart project authors.  Please see the AUTHORS file
      // for details. All rights reserved. Use of this source code is governed by a
      // BSD-style license that can be found in the LICENSE file.

  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - lib/intl_en.json
    - lib/intl_fr.json